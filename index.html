<!DOCTYPE html>
<html lang="en-US">
   <head>
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body>

        <div ng-app="myApp" ng-controller="myCtrl" >
            <p>From : <input type="text" ng-model="fname"></p>
            <p>To : <input type="text" ng-model="tname"></p>
            <h1>{{fname | uppercase}} Says Hello to {{tname | uppercase}}</h1>
            <h4>Names: <span ng-if="fname && tname">{{fullname()}}</span></h4>
        </div>
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope) {
                $scope.fname = 'Harsha';
                $scope.tname = 'Sony';
                $scope.fullname = function() {
                    return  $scope.fname + ' and ' + $scope.tname;
                }
            });
        </script>
    </body>
</html>
